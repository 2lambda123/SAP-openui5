<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Toast - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/Toast",
                "sap/ui/webc/main/Button"
            ], function(
                Toast, Button
            ) {

                var oToast0Button = new Button({
                    text: "show",
                    click: function(oEvent) {
                        console.log("Calling show...");
                        var result = oToast.show();
                        console.log("... show returned: ", result);
                    }
                });
                oToast0Button.placeAt("methodButtons");


                var oToast = new Toast({
                    text: "Some text..."
                });
                oToast.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
