<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>ProgressIndicator - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/ProgressIndicator"
            ], function(
                ProgressIndicator
            ) {


                var oProgressIndicator = new ProgressIndicator({
                    valueState: "Warning"
                });
                oProgressIndicator.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
