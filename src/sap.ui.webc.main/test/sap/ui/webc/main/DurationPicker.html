<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>DurationPicker - sap.ui.webc.main</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/main/DurationPicker",
                "sap/ui/webc/main/Button"
            ], function(
                DurationPicker, Button
            ) {

                var oDurationPicker0Button = new Button({
                    text: "closePicker",
                    click: function(oEvent) {
                        console.log("Calling closePicker...");
                        var result = oDurationPicker.closePicker();
                        console.log("... closePicker returned: ", result);
                    }
                });
                oDurationPicker0Button.placeAt("methodButtons");



                var oDurationPicker1Button = new Button({
                    text: "formatValue",
                    click: function(oEvent) {
                        console.log("Calling formatValue...");
                        var result = oDurationPicker.formatValue();
                        console.log("... formatValue returned: ", result);
                    }
                });
                oDurationPicker1Button.placeAt("methodButtons");



                var oDurationPicker2Button = new Button({
                    text: "isOpen",
                    click: function(oEvent) {
                        console.log("Calling isOpen...");
                        var result = oDurationPicker.isOpen();
                        console.log("... isOpen returned: ", result);
                    }
                });
                oDurationPicker2Button.placeAt("methodButtons");



                var oDurationPicker3Button = new Button({
                    text: "isValid",
                    click: function(oEvent) {
                        console.log("Calling isValid...");
                        var result = oDurationPicker.isValid();
                        console.log("... isValid returned: ", result);
                    }
                });
                oDurationPicker3Button.placeAt("methodButtons");



                var oDurationPicker4Button = new Button({
                    text: "openPicker",
                    click: function(oEvent) {
                        console.log("Calling openPicker...");
                        var result = oDurationPicker.openPicker();
                        console.log("... openPicker returned: ", result);
                    }
                });
                oDurationPicker4Button.placeAt("methodButtons");


                var oDurationPicker = new DurationPicker({
                    placeholder: "This is my placeholder value",
                    value: "Control value",
                    valueState: "Warning",
                    valueStateMessage: "Value State Message",
                    change: function(oEvent) {
                        console.log("Event change fired for DurationPicker with parameters: ", oEvent.getParameters());
                    },
                    input: function(oEvent) {
                        console.log("Event input fired for DurationPicker with parameters: ", oEvent.getParameters());
                    }
                });
                oDurationPicker.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
