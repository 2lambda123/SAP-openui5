<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Basic UI5</title>
		<script>
			// extract with: copy(window["sap-ui-modules"].join("\n- "))
			var fnXhrOpenOrig = XMLHttpRequest.prototype.open;
			XMLHttpRequest.prototype.open = function(sMethod, sUrl, bAsync) {
				if (!bAsync && sUrl.match(/\.js$/)) {
					window["sap-ui-modules"] = window["sap-ui-modules"] || [];
					window["sap-ui-modules"].push(sUrl);
				}
				return fnXhrOpenOrig.apply(this, arguments);
			};
			Object.defineProperty(HTMLScriptElement.prototype, "src", (function(descriptor) {
				var newDescriptor = {
					get: descriptor.get,
					set: function(val) {
						window["sap-ui-modules"] = window["sap-ui-modules"] || [];
						window["sap-ui-modules"].push(val);
						descriptor.set.call(this, val);
					},
					enumerable: descriptor.enumerable,
					configurable: descriptor.configurable
				};
				return newDescriptor;
			})(Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, "src")));
		</script>
		<script src="resources/sap-ui-ultracore.js"
			id="sap-ui-bootstrap"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-language="en">
		</script>

		<script>
			sap.ui.loader.config({
				paths: {"poc": "./"}
			})
			sap.ui.require(["poc/App"], function(App) {
				// just require the App module
			});
		</script>
	</head>
	<body class="sapUiBody">
	</body>
</html>
