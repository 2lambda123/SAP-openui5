---
specVersion: "2.0"
type: application
metadata:
  name: openui5-testsuite
  allowSapInternal: true
  copyright: |-
   OpenUI5
    * (c) Copyright 2009-${currentYear} SAP SE or an SAP affiliate company.
    * Licensed under the Apache License, Version 2.0 - see LICENSE.txt.
resources:
  configuration:
    paths:
      webapp: src/main/webapp
server:
  customMiddleware:
  - name: ui5-middleware-proxy
    afterMiddleware: versionInfo
    mountPath: /proxy
    configuration:
      secure: false

---
specVersion: "2.0"
kind: extension
type: server-middleware
metadata:
  name: ui5-middleware-proxy
middleware:
  path: ../../lib/server/ui5-middleware-proxy/index.js
