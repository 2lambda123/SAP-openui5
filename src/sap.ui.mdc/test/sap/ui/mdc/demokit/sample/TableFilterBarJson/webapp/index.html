<!DOCTYPE html>
	<html style="height: 100%">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MDC Table with FilterBar</title>

		<script id="sap-ui-bootstrap"
			src="../../../../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{
				"sap.ui.mdc.demokit.sample.TableFilterBarJson.webapp": "./"
			}'
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'>
		</script>
	</head>

	<body class="sapUiBody sapUiSizeCompact">
		<div data-sap-ui-component
			data-name="sap.ui.mdc.demokit.sample.TableFilterBarJson.webapp"
			data-height="100%"
			data-id="container"
			data-settings='{"id" : "app"}'
			style="height: 100%">
		</div>
	</body>
</html>
