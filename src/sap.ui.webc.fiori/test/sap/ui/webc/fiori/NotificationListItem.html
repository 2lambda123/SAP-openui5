<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>NotificationListItem - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/NotificationListItem",
                "sap/ui/webc/fiori/NotificationAction",
                "sap/ui/webc/main/Avatar",
                "sap/ui/webc/main/Button"
            ], function(
                NotificationListItem, NotificationAction, Avatar, Button
            ) {


                var oNotificationListItem = new NotificationListItem({
                    actions: [
                        new NotificationAction({
                            icon: "employee",
                            text: "Some text..."
                        }),
                        new NotificationAction({
                            icon: "employee",
                            text: "Some text..."
                        }),
                        new NotificationAction({
                            icon: "employee",
                            text: "Some text..."
                        })
                    ],
                    avatar: new Avatar({
                        icon: "employee"
                    }),
                    footnotes: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    close: function(oEvent) {
                        console.log("Event close fired for NotificationListItem with parameters: ", oEvent.getParameters());
                    }
                });
                oNotificationListItem.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
