<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>ShellBar - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/ShellBar",
                "sap/ui/webc/fiori/ShellBarItem",
                "sap/ui/webc/main/Avatar",
                "sap/ui/webc/main/Button",
                "sap/ui/webc/main/CustomListItem",
                "sap/ui/webc/main/GroupHeaderListItem",
                "sap/ui/webc/main/StandardListItem",
                "sap/ui/webc/main/Input",
                "sap/ui/webc/main/Icon",
                "sap/ui/webc/main/SuggestionGroupItem",
                "sap/ui/webc/main/SuggestionItem"
            ], function(
                ShellBar, ShellBarItem, Avatar, Button, CustomListItem, GroupHeaderListItem, StandardListItem, Input, Icon, SuggestionGroupItem, SuggestionItem
            ) {

                var oShellBar0Button = new Button({
                    text: "closeOverflow",
                    click: function(oEvent) {
                        console.log("Calling closeOverflow...");
                        var result = oShellBar.closeOverflow();
                        console.log("... closeOverflow returned: ", result);
                    }
                });
                oShellBar0Button.placeAt("methodButtons");



                var oShellBar1Button = new Button({
                    text: "getCopilotDomRef",
                    click: function(oEvent) {
                        console.log("Calling getCopilotDomRef...");
                        var result = oShellBar.getCopilotDomRef();
                        console.log("... getCopilotDomRef returned: ", result);
                    }
                });
                oShellBar1Button.placeAt("methodButtons");



                var oShellBar2Button = new Button({
                    text: "getLogoDomRef",
                    click: function(oEvent) {
                        console.log("Calling getLogoDomRef...");
                        var result = oShellBar.getLogoDomRef();
                        console.log("... getLogoDomRef returned: ", result);
                    }
                });
                oShellBar2Button.placeAt("methodButtons");



                var oShellBar3Button = new Button({
                    text: "getNotificationsDomRef",
                    click: function(oEvent) {
                        console.log("Calling getNotificationsDomRef...");
                        var result = oShellBar.getNotificationsDomRef();
                        console.log("... getNotificationsDomRef returned: ", result);
                    }
                });
                oShellBar3Button.placeAt("methodButtons");



                var oShellBar4Button = new Button({
                    text: "getOverflowDomRef",
                    click: function(oEvent) {
                        console.log("Calling getOverflowDomRef...");
                        var result = oShellBar.getOverflowDomRef();
                        console.log("... getOverflowDomRef returned: ", result);
                    }
                });
                oShellBar4Button.placeAt("methodButtons");



                var oShellBar5Button = new Button({
                    text: "getProductSwitchDomRef",
                    click: function(oEvent) {
                        console.log("Calling getProductSwitchDomRef...");
                        var result = oShellBar.getProductSwitchDomRef();
                        console.log("... getProductSwitchDomRef returned: ", result);
                    }
                });
                oShellBar5Button.placeAt("methodButtons");



                var oShellBar6Button = new Button({
                    text: "getProfileDomRef",
                    click: function(oEvent) {
                        console.log("Calling getProfileDomRef...");
                        var result = oShellBar.getProfileDomRef();
                        console.log("... getProfileDomRef returned: ", result);
                    }
                });
                oShellBar6Button.placeAt("methodButtons");


                var oShellBar = new ShellBar({
                    items: [
                        new ShellBarItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for ShellBarItem with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new ShellBarItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for ShellBarItem with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new ShellBarItem({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for ShellBarItem with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    logo: new Avatar({
                        icon: "employee",
                        content: new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    }),
                    menuItems: [
                        new CustomListItem({
                            content: [
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                }),
                                new Button({
                                    icon: "employee",
                                    text: "Some text...",
                                    click: function(oEvent) {
                                        console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                                    }
                                })
                            ],
                            detailClick: function(oEvent) {
                                console.log("Event detailClick fired for CustomListItem with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new GroupHeaderListItem({
                            text: "Some text..."
                        }),
                        new StandardListItem({
                            additionalText: "Some text...",
                            icon: "employee",
                            text: "Some text...",
                            detailClick: function(oEvent) {
                                console.log("Event detailClick fired for StandardListItem with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    profile: new Avatar({
                        icon: "employee",
                        content: new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    }),
                    searchField: new Input({
                        placeholder: "This is my placeholder value",
                        value: "Control value",
                        valueState: "Warning",
                        valueStateMessage: "Value State Message",
                        icon: [
                            new Icon({
                                name: "add",
                                click: function(oEvent) {
                                    console.log("Event click fired for Icon with parameters: ", oEvent.getParameters());
                                }
                            }),
                            new Icon({
                                name: "add",
                                click: function(oEvent) {
                                    console.log("Event click fired for Icon with parameters: ", oEvent.getParameters());
                                }
                            }),
                            new Icon({
                                name: "add",
                                click: function(oEvent) {
                                    console.log("Event click fired for Icon with parameters: ", oEvent.getParameters());
                                }
                            })
                        ],
                        suggestionItems: [
                            new SuggestionGroupItem({
                                text: "Some text..."
                            }),
                            new SuggestionItem({
                                additionalText: "Some text...",
                                icon: "employee",
                                text: "Some text..."
                            }),
                            new SuggestionGroupItem({
                                text: "Some text..."
                            })
                        ],
                        change: function(oEvent) {
                            console.log("Event change fired for Input with parameters: ", oEvent.getParameters());
                        },
                        input: function(oEvent) {
                            console.log("Event input fired for Input with parameters: ", oEvent.getParameters());
                        },
                        suggestionItemPreview: function(oEvent) {
                            console.log("Event suggestionItemPreview fired for Input with parameters: ", oEvent.getParameters());
                        },
                        suggestionItemSelect: function(oEvent) {
                            console.log("Event suggestionItemSelect fired for Input with parameters: ", oEvent.getParameters());
                        }
                    }),
                    startButton: new Button({
                        icon: "employee",
                        text: "Some text...",
                        click: function(oEvent) {
                            console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                        }
                    }),
                    coPilotClick: function(oEvent) {
                        console.log("Event coPilotClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    },
                    logoClick: function(oEvent) {
                        console.log("Event logoClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    },
                    menuItemClick: function(oEvent) {
                        console.log("Event menuItemClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    },
                    notificationsClick: function(oEvent) {
                        console.log("Event notificationsClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    },
                    productSwitchClick: function(oEvent) {
                        console.log("Event productSwitchClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    },
                    profileClick: function(oEvent) {
                        console.log("Event profileClick fired for ShellBar with parameters: ", oEvent.getParameters());
                    }
                });
                oShellBar.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
