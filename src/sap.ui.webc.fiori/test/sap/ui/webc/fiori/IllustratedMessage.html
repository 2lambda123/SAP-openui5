<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>IllustratedMessage - sap.ui.webc.fiori</title>
    <script src="shared-config.js"></script>
    <script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.webc.fiori, sap.ui.webc.main">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/ui/webc/fiori/IllustratedMessage",
                "sap/ui/webc/main/Button"
            ], function(
                IllustratedMessage, Button
            ) {


                var oIllustratedMessage = new IllustratedMessage({
                    subtitleText: "Some text...",
                    titleText: "Some text...",
                    actions: [
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        }),
                        new Button({
                            icon: "employee",
                            text: "Some text...",
                            click: function(oEvent) {
                                console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                            }
                        })
                    ],
                    subtitle: new Button({
                        icon: "employee",
                        text: "Some text...",
                        click: function(oEvent) {
                            console.log("Event click fired for Button with parameters: ", oEvent.getParameters());
                        }
                    })
                });
                oIllustratedMessage.placeAt("testControl");
            });
        });
    </script>
</head>

<body id="body" class="sapUiBody">
    <div id="methodButtons"></div>
    <br><br>
    <div id="testControl"></div>
</body>

</html>
